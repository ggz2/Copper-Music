<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copper Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-black: #000000;
      --bg-dark: #121212;
      --bg-elevated: #181818;
      --copper-color: #b87333;
      --text-main: #FFFFFF;
      --text-sub: #B3B3B3;
      --border-color: #282828;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Circular', 'Segoe UI', sans-serif;
      background-color: var(--bg-black);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--bg-black);
      z-index: 1000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .loader-content i { font-size: 3rem; color: var(--copper-color); margin-bottom: 20px; }
    .loader-content h2 { margin-bottom: 10px; }
    .loader-content p { color: var(--text-sub); font-size: 0.9rem; margin-bottom: 20px; }
    .load-bar-container { width: 300px; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
    .load-bar { width: 0%; height: 100%; background: var(--copper-color); transition: width 0.1s; }

    .app-container {
      display: grid;
      grid-template-columns: 240px 1fr 280px;
      grid-template-rows: 1fr 90px;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--bg-black);
      padding: 24px 12px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      padding-left: 12px;
    }
    .logo i { color: var(--copper-color); }

    nav ul { list-style: none; }
    nav li {
      padding: 8px 12px;
      color: var(--text-sub);
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    nav li.active, nav li:hover { color: var(--text-main); }

    .library-section { flex: 1; display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    .library-header { padding: 8px 12px; display: flex; align-items: center; gap: 16px; color: var(--text-sub); font-weight: bold; font-size: 0.9rem; }
    .playlist-list { display: flex; flex-direction: column; gap: 2px; }
    .playlist-item {
      padding: 8px 12px; color: var(--text-sub); cursor: pointer; font-size: 0.85rem;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: 4px;
    }
    .playlist-item:hover { background: var(--bg-elevated); color: var(--text-main); }
    .playlist-item.active { color: var(--copper-color); background: rgba(184, 115, 51, 0.1); }

    .upload-section { display: flex; flex-direction: column; gap: 8px; }
    .upload-btn { background: var(--bg-elevated); padding: 10px; border-radius: 4px; cursor: pointer; display: block; text-align: center; font-weight: bold; font-size: 0.8rem; }

    .eq-section { background: #111; padding: 12px; border-radius: 8px; }
    .eq-section h3 { font-size: 0.7rem; text-transform: uppercase; color: var(--text-sub); margin-bottom: 10px; }
    .eq-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .eq-slider { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .eq-band { -webkit-appearance: slider-vertical; width: 3px; height: 50px; background: #333; outline: none; }
    .eq-band::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: var(--copper-color); border-radius: 50%; }
    .eq-slider label { font-size: 0.6rem; color: var(--text-sub); }

    .fade-control { margin-top: 15px; text-align: center; }
    .fade-control label { font-size: 0.7rem; color: var(--text-sub); display: block; margin-bottom: 5px; }
    #crossfade { width: 100%; height: 3px; -webkit-appearance: none; background: #333; }
    #crossfade::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: var(--copper-color); border-radius: 50%; cursor: pointer; }

    /* Main Content */
    .main-content { background: linear-gradient(to bottom, #2a1500, var(--bg-dark)); overflow-y: auto; padding: 24px; }
    header { padding: 16px 0; display: flex; gap: 16px; }
    .nav-controls i { background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 50%; cursor: pointer; }

    .player-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80%; gap: 32px; }
    .album-container { width: 320px; height: 320px; box-shadow: 0 15px 40px rgba(0,0,0,0.7); border-radius: 50%; padding: 10px; background: #111; }
    .album-wrapper {
      width: 100%; height: 100%; border-radius: 50%; overflow: hidden;
      animation: spin 20s linear infinite; animation-play-state: paused; border: 4px solid #222;
    }
    .album-wrapper.playing { animation-play-state: running; }
    #album-art { width: 100%; height: 100%; object-fit: cover; }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .track-details { text-align: center; }
    .track-details h1 { font-size: 2.5rem; margin-bottom: 12px; }
    .track-details p { color: var(--text-sub); font-size: 1.1rem; }

    /* Queue Sidebar */
    .queue-sidebar { background-color: var(--bg-black); border-left: 1px solid var(--border-color); padding: 20px 12px; overflow-y: auto; }
    .queue-sidebar h3 { margin-bottom: 15px; font-size: 1rem; padding-left: 8px; }
    .queue-list { display: flex; flex-direction: column; gap: 4px; }
    .queue-item { display: flex; align-items: center; padding: 8px; border-radius: 4px; cursor: pointer; gap: 12px; transition: background 0.2s; }
    .queue-item:hover { background: var(--bg-elevated); }
    .queue-item.active { background: rgba(184, 115, 51, 0.1); }
    .queue-item.active .queue-item-title { color: var(--copper-color); }
    .queue-thumb { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; background: #222; }
    .queue-item-info { overflow: hidden; flex: 1; }
    .queue-item-title { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }

    /* Player Bar */
    .player-bar {
      grid-column: 1 / span 3;
      background-color: var(--bg-elevated);
      border-top: 1px solid var(--border-color);
      display: grid;
      grid-template-columns: 280px 1fr 280px;
      align-items: center;
      padding: 0 16px;
      z-index: 100;
      position: relative;
    }

    .current-track { display: flex; align-items: center; gap: 14px; }
    #mini-album-art { width: 56px; height: 56px; border-radius: 4px; background: #222; }
    .mini-title { font-size: 0.85rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .mini-artist { font-size: 0.7rem; color: var(--text-sub); }

    .player-controls { display: flex; flex-direction: column; align-items: center; gap: 8px; width: 100%; padding-top: 10px; }
    .control-buttons { display: flex; align-items: center; gap: 20px; }
    .ctrl-btn { background: none; border: none; color: var(--text-sub); font-size: 1.1rem; cursor: pointer; }
    .ctrl-btn.active { color: var(--copper-color); }
    .play-main { background: var(--text-main); color: var(--bg-black); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }

    .playback-bar {
      display: flex; align-items: center; gap: 12px; width: 100%; max-width: 500px;
      position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
    }
    .playback-bar span { font-size: 0.65rem; color: var(--text-sub); width: 35px; text-align: center; }
    .progress-wrap { flex: 1; position: relative; display: flex; align-items: center; height: 4px; }

    .copper-progress {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      background: var(--copper-color);
      pointer-events: none;
      border-radius: 2px;
    }

    #progress {
      width: 100%; height: 100%;
      -webkit-appearance: none;
      background: #4d4d4d;
      border-radius: 2px;
      outline: none;
      position: relative;
      z-index: 2;
      cursor: pointer;
    }
    #progress::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: #fff; border-radius: 50%; opacity: 0; }
    .progress-wrap:hover #progress::-webkit-slider-thumb { opacity: 1; }

    .volume-controls { display: flex; align-items: center; justify-content: flex-end; gap: 12px; color: var(--text-sub); }
    #volume { width: 80px; height: 4px; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-overlay">
    <div class="loader-content">
      <i class="fas fa-compact-disc fa-spin"></i>
      <h2>Optimizing Library</h2>
      <p id="loading-status">Scanning tracks...</p>
      <div class="load-bar-container">
        <div id="load-bar" class="load-bar"></div>
      </div>
    </div>
  </div>

  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-compact-disc"></i>
        <span>CopperMusic</span>
      </div>
      <nav>
        <ul>
          <li class="active"><i class="fas fa-home"></i> Home</li>
          <li><i class="fas fa-search"></i> Search</li>
        </ul>
      </nav>
      
      <div class="library-section">
        <div class="library-header">
          <i class="fas fa-book"></i> <span>Your Library</span>
        </div>
        <div id="playlist-list" class="playlist-list"></div>
      </div>

      <div class="upload-section">
        <label for="folder-upload" class="upload-btn">
          <i class="fas fa-folder-plus"></i> Upload Folder
        </label>
        <input type="file" id="folder-upload" webkitdirectory directory multiple hidden>
        
        <label for="file-upload" class="upload-btn second-btn">
          <i class="fas fa-file-audio"></i> Upload Files
        </label>
        <input type="file" id="file-upload" accept="audio/*" multiple hidden>
      </div>

      <div class="eq-section">
        <h3>Equalizer</h3>
        <div class="eq-grid">
          <div class="eq-slider">
            <input type="range" class="eq-band" data-freq="60" min="-12" max="12" value="0">
            <label>Bass</label>
          </div>
          <div class="eq-slider">
            <input type="range" class="eq-band" data-freq="600" min="-12" max="12" value="0">
            <label>Mid</label>
          </div>
          <div class="eq-slider">
            <input type="range" class="eq-band" data-freq="12000" min="-12" max="12" value="0">
            <label>Treble</label>
          </div>
        </div>
        <div class="fade-control">
          <label>Crossfade: <span id="fade-val">5</span>s</label>
          <input type="range" id="crossfade" min="0" max="20" value="5">
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="nav-controls">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
      </header>
      <div class="player-view">
        <div class="album-container">
          <div class="album-wrapper">
            <img id="album-art" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Album Art">
          </div>
        </div>
        <div class="track-details">
          <h1 id="track-title">Ready for music</h1>
          <p id="track-artist">Upload folders or files to start</p>
        </div>
      </div>
    </div>

    <!-- Queue Sidebar -->
    <div class="queue-sidebar">
      <h3>Queue</h3>
      <div id="queue-list" class="queue-list"></div>
    </div>

    <!-- Bottom Player Bar -->
    <div class="player-bar">
      <div class="current-track">
        <img id="mini-album-art" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div class="mini-info">
          <div class="mini-title" id="mini-title">No track</div>
          <div class="mini-artist" id="mini-artist">Artist</div>
        </div>
      </div>
      
      <div class="player-controls">
        <div class="control-buttons">
          <button id="shuffle-btn" class="ctrl-btn secondary-btn"><i class="fas fa-random"></i></button>
          <button id="prev-btn" class="ctrl-btn"><i class="fas fa-step-backward"></i></button>
          <button id="play-btn" class="ctrl-btn play-main"><i id="play-icon" class="fas fa-play"></i><i id="pause-icon" class="fas fa-pause" style="display:none"></i></button>
          <button id="next-btn" class="ctrl-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="playback-bar">
          <span id="current-time">0:00</span>
          <div class="progress-wrap">
            <div id="copper-bar" class="copper-progress"></div>
            <input type="range" id="progress" value="0" min="0" max="100">
          </div>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="volume-controls">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume" value="100" min="0" max="100">
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progress = document.getElementById('progress');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const miniTitle = document.getElementById('mini-title');
    const miniArtist = document.getElementById('mini-artist');
    const folderUpload = document.getElementById('folder-upload');
    const fileUpload = document.getElementById('file-upload');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const albumWrapper = document.querySelector('.album-wrapper');
    const albumArt = document.getElementById('album-art');
    const miniAlbumArt = document.getElementById('mini-album-art');
    const queueList = document.getElementById('queue-list');
    const playlistList = document.getElementById('playlist-list');
    const crossfadeInput = document.getElementById('crossfade');
    const fadeValDisplay = document.getElementById('fade-val');
    const eqBands = document.querySelectorAll('.eq-band');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingStatus = document.getElementById('loading-status');
    const loadBar = document.getElementById('load-bar');

    let originalPlaylist = [];
    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let isShuffled = false;
    let trackMetadata = new Map();
    let folders = new Map();
    let crossfadeTime = 5;

    // Web Audio API Context
    let audioContext;
    let source;
    let filters = [];
    let gainNode;

    function initAudio() {
      if (audioContext) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audioPlayer);
      gainNode = audioContext.createGain();
      
      const frequencies = [60, 600, 12000];
      let lastFilter = source;
      
      frequencies.forEach(freq => {
        const filter = audioContext.createBiquadFilter();
        filter.type = 'peaking';
        filter.frequency.value = freq;
        filter.gain.value = 0;
        lastFilter.connect(filter);
        lastFilter = filter;
        filters.push(filter);
      });
      
      lastFilter.connect(gainNode);
      gainNode.connect(audioContext.destination);
    }

    // Hardware Media Key Support (Media Session API)
    function updateMediaSession(meta) {
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: meta.title,
          artist: meta.artist,
          album: 'Copper Music',
          artwork: [
            { src: meta.thumb, sizes: '512x512', type: 'image/png' }
          ]
        });

        navigator.mediaSession.setActionHandler('play', playTrack);
        navigator.mediaSession.setActionHandler('pause', pauseTrack);
        navigator.mediaSession.setActionHandler('previoustrack', () => loadTrack((currentIndex - 1 + playlist.length) % playlist.length));
        navigator.mediaSession.setActionHandler('nexttrack', () => loadTrack((currentIndex + 1) % playlist.length));
      }
    }

    async function scanMetadataRecursive(files) {
      loadingScreen.style.display = 'flex';
      const total = files.length;
      let processed = 0;

      for (const file of files) {
        loadingStatus.innerText = `Scanning: ${file.name}`;
        loadBar.style.width = `${(processed / total) * 100}%`;

        await new Promise(resolve => {
          jsmediatags.read(file, {
            onSuccess: (tag) => {
              const { artist, title, picture } = tag.tags;
              let artUrl = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
              if (picture) {
                let base64String = "";
                for (let i = 0; i < picture.data.length; i++) base64String += String.fromCharCode(picture.data[i]);
                artUrl = `data:${picture.format};base64,${window.btoa(base64String)}`;
              }
              trackMetadata.set(file.name, {
                file,
                title: title || file.name.replace(/\.[^/.]+$/, ""),
                artist: artist || "Unknown Artist",
                thumb: artUrl
              });
              resolve();
            },
            onError: () => {
              trackMetadata.set(file.name, {
                file,
                title: file.name.replace(/\.[^/.]+$/, ""),
                artist: "Unknown Artist",
                thumb: "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
              });
              resolve();
            }
          });
        });
        processed++;
      }
      
      loadingScreen.style.display = 'none';
      updateLibrary();
      loadTrack(0);
    }

    function updateLibrary() {
      playlistList.innerHTML = '';
      const allItem = document.createElement('div');
      allItem.className = 'playlist-item active';
      allItem.innerText = 'All Songs';
      allItem.onclick = () => {
        document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
        allItem.classList.add('active');
        originalPlaylist = Array.from(trackMetadata.values()).map(m => m.file);
        applyShuffleAndLoad(0, true);
      };
      playlistList.appendChild(allItem);

      folders.forEach((tracks, path) => {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        item.innerText = path.split('/').pop() || 'Root';
        item.onclick = () => {
          document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          originalPlaylist = tracks;
          applyShuffleAndLoad(0, true);
        };
        playlistList.appendChild(item);
      });
    }

    function applyShuffleAndLoad(index, shouldStartNew = true) {
      const currentFile = playlist[currentIndex] || (originalPlaylist.length > 0 ? originalPlaylist[index] : null);
      
      if (isShuffled) {
        let others = [...originalPlaylist];
        if (currentFile) {
          others = others.filter(f => f.name !== currentFile.name);
          others.sort(() => Math.random() - 0.5);
          playlist = [currentFile, ...others];
        } else {
          playlist = others.sort(() => Math.random() - 0.5);
        }
        currentIndex = 0;
      } else {
        playlist = [...originalPlaylist];
        if (currentFile) {
          currentIndex = playlist.findIndex(f => f.name === currentFile.name);
          if (currentIndex === -1) currentIndex = index;
        } else {
          currentIndex = index;
        }
      }
      
      updateQueue();
      if (shouldStartNew) {
        loadTrack(currentIndex);
      }
    }

    function updateQueue() {
      queueList.innerHTML = '';
      playlist.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = `queue-item ${index === currentIndex ? 'active' : ''}`;
        const meta = trackMetadata.get(file.name) || {};
        item.innerHTML = `
          <img src="${meta.thumb || ''}" class="queue-thumb">
          <div class="queue-item-info">
            <div class="queue-item-title">${meta.title || file.name}</div>
          </div>
        `;
        item.onclick = () => loadTrack(index);
        queueList.appendChild(item);
      });
    }

    function loadTrack(index) {
      if (index < 0 || index >= playlist.length) return;
      currentIndex = index;
      const file = playlist[currentIndex];
      audioPlayer.src = URL.createObjectURL(file);
      const meta = trackMetadata.get(file.name) || {};
      trackTitle.innerText = meta.title;
      miniTitle.innerText = meta.title;
      trackArtist.innerText = meta.artist;
      miniArtist.innerText = meta.artist;
      albumArt.src = meta.thumb;
      miniAlbumArt.src = meta.thumb;
      
      updateQueue();
      updateMediaSession(meta);
      playTrack();
    }

    function playTrack() {
      isPlaying = true;
      initAudio();
      if (audioContext.state === 'suspended') audioContext.resume();
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.2);
      audioPlayer.play();
      
      // Update UI State
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
      albumWrapper.classList.add('playing');
      if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
    }

    function pauseTrack() {
      isPlaying = false;
      gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
      setTimeout(() => { if (!isPlaying) audioPlayer.pause(); }, 200);
      
      // Update UI State
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
      albumWrapper.classList.remove('playing');
      if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
    }

    // Sync UI with system-level audio events (e.g. computer pauses music)
    audioPlayer.addEventListener('play', () => {
      if (!isPlaying) playTrack();
    });

    audioPlayer.addEventListener('pause', () => {
      if (isPlaying) pauseTrack();
    });

    function handleFiles(files) {
      const audioFiles = Array.from(files).filter(f => f.type.startsWith('audio/'));
      if (audioFiles.length > 0) {
        audioFiles.forEach(f => {
          const path = f.webkitRelativePath.split('/').slice(0, -1).join('/');
          if (path) {
            if (!folders.has(path)) folders.set(path, []);
            folders.get(path).push(f);
          }
        });
        originalPlaylist = audioFiles;
        scanMetadataRecursive(audioFiles);
      }
    }

    folderUpload.addEventListener('change', e => handleFiles(e.target.files));
    fileUpload.addEventListener('change', e => handleFiles(e.target.files));
    shuffleBtn.addEventListener('click', () => {
      isShuffled = !isShuffled;
      shuffleBtn.classList.toggle('active', isShuffled);
      applyShuffleAndLoad(currentIndex, false);
    });

    playBtn.addEventListener('click', () => isPlaying ? pauseTrack() : playTrack());
    nextBtn.addEventListener('click', () => loadTrack((currentIndex + 1) % playlist.length));
    prevBtn.addEventListener('click', () => loadTrack((currentIndex - 1 + playlist.length) % playlist.length));

    audioPlayer.addEventListener('timeupdate', () => {
      const { duration, currentTime } = audioPlayer;
      const progressPercent = (currentTime / duration) * 100 || 0;
      progress.value = progressPercent;
      
      const copperBar = document.getElementById('copper-bar');
      if (copperBar) {
        copperBar.style.width = `${progressPercent}%`;
      }
      
      currentTimeEl.innerText = formatTime(currentTime);
      durationEl.innerText = duration ? formatTime(duration) : '0:00';
    });

    function formatTime(t) {
      const m = Math.floor(t / 60), s = Math.floor(t % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    progress.addEventListener('input', e => {
      if (audioPlayer.duration) audioPlayer.currentTime = (e.target.value / 100) * audioPlayer.duration;
    });

    volumeSlider.addEventListener('input', e => audioPlayer.volume = e.target.value / 100);
    eqBands.forEach((b, i) => b.addEventListener('input', e => { if (filters[i]) filters[i].gain.value = parseFloat(e.target.value); }));
    audioPlayer.addEventListener('ended', () => loadTrack((currentIndex + 1) % playlist.length));
  </script>
</body>
</html>
