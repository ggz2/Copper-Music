<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player-container">
    <h1>Music Player</h1>
    
    <div class="upload-section">
      <label for="audio-upload" class="upload-btn">
        Choose Music File
      </label>
      <input type="file" id="audio-upload" accept="audio/*" hidden>
      <p id="file-name">No file selected</p>
    </div>

    <div class="album-art">
      <div class="default-art">
        <svg viewBox="0 0 100 100" width="150" height="150">
          <circle cx="50" cy="50" r="45" fill="#333"/>
          <circle cx="50" cy="50" r="15" fill="#1a1a1a"/>
          <circle cx="50" cy="50" r="5" fill="#333"/>
        </svg>
      </div>
    </div>

    <div class="track-info">
      <h2 id="track-title">Select a track</h2>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="prev-btn" class="control-btn">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>
      <button id="play-btn" class="control-btn play">
        <svg id="play-icon" viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" width="32" height="32" fill="currentColor" style="display: none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      <button id="next-btn" class="control-btn">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
      </button>
    </div>

    <div class="volume-container">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      </svg>
      <input type="range" id="volume" value="100" min="0" max="100">
    </div>
  </div>

  <audio id="audio-player"></audio>
  <script src="script.js"></script>
</body>
</html>
