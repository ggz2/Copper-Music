<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copper Music Indexer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <style>
    :root {
      --copper: #b87333;
      --copper-glow: #e38e44;
      --bg-dark: #0a0a0a;
      --panel: #141414;
      --text: #e0e0e0;
      --sub: #777;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* --- LOADING SCREEN (IDX METHOD) --- */
    #loader {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: none; flex-direction: column; justify-content: center; align-items: center;
    }
    .spinner { font-size: 50px; color: var(--copper); animation: spin 1s linear infinite; margin-bottom: 20px; }
    #load-name { font-family: monospace; color: var(--copper); font-size: 14px; margin-top: 15px; text-align: center; max-width: 80%; }
    .progress-track { width: 300px; height: 4px; background: #222; border-radius: 2px; margin-top: 10px; overflow: hidden; }
    #progress-fill { width: 0%; height: 100%; background: var(--copper); transition: width 0.1s; }

    /* --- APP LAYOUT --- */
    .container { display: grid; grid-template-columns: 280px 1fr 300px; grid-template-rows: 1fr 100px; height: 100vh; }

    /* Sidebar */
    .sidebar { background: #000; border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    .logo { font-size: 1.4rem; font-weight: bold; color: var(--copper); display: flex; align-items: center; gap: 10px; }

    .upload-btn {
      background: var(--panel); border: 1px solid #333; color: #fff; padding: 12px;
      border-radius: 8px; cursor: pointer; text-align: center; transition: 0.2s;
    }
    .upload-btn:hover { border-color: var(--copper); color: var(--copper); }

    /* Vertical EQ */
    .eq-container { background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #222; }
    .eq-flex { display: flex; justify-content: space-around; height: 130px; margin-top: 15px; }
    .eq-col { display: flex; flex-direction: column; align-items: center; gap: 5px; }
    .eq-col input[type=range] { -webkit-appearance: slider-vertical; width: 6px; height: 90px; accent-color: var(--copper); }
    .db-val { font-size: 10px; color: var(--copper); font-family: monospace; }
    .label-val { font-size: 9px; text-transform: uppercase; color: var(--sub); }

    /* Main Section */
    .stage { background: radial-gradient(circle at center, #1c1108 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .record-wrap { width: 340px; height: 340px; border-radius: 50%; background: #000; padding: 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); margin-bottom: 30px; border: 2px solid #1a1a1a; }
    .record-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; animation: spin 20s linear infinite; animation-play-state: paused; }
    .playing .record-img { animation-play-state: running; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Queue */
    .queue { background: #000; border-left: 1px solid #222; padding: 20px; overflow-y: auto; }
    .q-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 6px; cursor: pointer; margin-bottom: 4px; font-size: 13px; }
    .q-item:hover { background: #111; }
    .q-item.active { background: rgba(184, 115, 51, 0.15); color: var(--copper); }
    .q-img { width: 36px; height: 36px; border-radius: 4px; object-fit: cover; }

    /* Player Bar */
    .bar { grid-column: 1 / -1; background: #080808; border-top: 1px solid #222; display: grid; grid-template-columns: 280px 1fr 300px; align-items: center; padding: 0 25px; }
    .btn { background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
    .btn:hover { color: #fff; }
    .btn.active { color: var(--copper); }
    .play-trigger { background: #fff; color: #000; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1rem; }

    .progress-row { display: flex; align-items: center; gap: 12px; width: 100%; max-width: 600px; margin-top: 5px; }
    .time { font-family: monospace; font-size: 11px; color: #555; min-width: 35px; }
    input[type=range] { accent-color: var(--copper); cursor: pointer; }

  </style>
</head>
<body id="body-wrap">

<div id="loader">
  <i class="fas fa-compact-disc spinner"></i>
  <div style="color:white; font-weight:bold;">Copper Indexing Engine</div>
  <div id="load-name">Waiting for files...</div>
  <div class="progress-track"><div id="progress-fill"></div></div>
</div>

<div class="container">
  <div class="sidebar">
    <div class="logo"><i class="fas fa-layer-group"></i> Copper Pro</div>

    <label class="upload-btn">
      <i class="fas fa-folder-plus"></i> Add Music (Folders/Files)
      <input type="file" id="music-input" webkitdirectory directory multiple hidden>
    </label>

    <div style="flex:1; overflow-y:auto;">
      <div style="font-size:11px; color:var(--sub); text-transform:uppercase; letter-spacing:1px; margin-bottom:10px;">Library</div>
      <div id="folder-sidebar">
        <div class="q-item active" onclick="filterFolder('All')">All Songs</div>
      </div>
    </div>

    <div class="eq-container">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-size:11px; color:var(--sub);">EQUALIZER</span>
        <button onclick="resetAll()" style="background:none; border:none; color:var(--copper); font-size:9px; cursor:pointer;">RESET</button>
      </div>
      <div class="eq-flex">
        <div class="eq-col">
          <span class="db-val" id="val-low">0dB</span>
          <input type="range" class="eq-fader" data-f="low" min="-12" max="12" value="0">
          <span class="label-val">Low</span>
        </div>
        <div class="eq-col">
          <span class="db-val" id="val-mid">0dB</span>
          <input type="range" class="eq-fader" data-f="mid" min="-12" max="12" value="0">
          <span class="label-val">Mid</span>
        </div>
        <div class="eq-col">
          <span class="db-val" id="val-high">0dB</span>
          <input type="range" class="eq-fader" data-f="high" min="-12" max="12" value="0">
          <span class="label-val">High</span>
        </div>
      </div>
      <div style="margin-top:20px;">
        <div style="display:flex; justify-content:space-between; font-size:11px; color:var(--sub);">CROSSFADE <span id="val-xfade" class="db-val">0s</span></div>
        <input type="range" id="xfade-range" min="0" max="10" value="0" style="width:100%; margin-top:8px;">
      </div>
    </div>
  </div>

  <div class="stage" id="stage-area">
    <div class="record-wrap">
      <img id="main-art" class="record-img" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/86/Copper_Block_JE1_BE1.png">
    </div>
    <h1 id="main-title">Copper Music</h1>
    <p id="main-artist" style="color:var(--copper); margin-top:5px;">Upload folders to begin</p>
  </div>

  <div class="queue">
    <div style="font-size:11px; color:var(--sub); text-transform:uppercase; margin-bottom:15px;">Up Next</div>
    <div id="queue-list"></div>
  </div>

  <div class="bar">
    <div style="display:flex; align-items:center; gap:12px;">
      <img id="mini-art" style="width:50px; height:50px; border-radius:4px;" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/86/Copper_Block_JE1_BE1.png">
      <div style="overflow:hidden">
        <div id="mini-title" style="font-size:14px; font-weight:bold; white-space:nowrap; text-overflow:ellipsis;">Offline</div>
        <div id="mini-artist" style="font-size:11px; color:var(--sub);">Copper Player</div>
      </div>
    </div>

    <div style="display:flex; flex-direction:column; align-items:center;">
      <div style="display:flex; align-items:center; gap:20px; margin-bottom:5px;">
        <button class="btn" id="shuff-btn" onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
        <button class="btn" onclick="skipTrack(-1)"><i class="fas fa-step-backward"></i></button>
        <button class="btn play-trigger" id="play-btn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
        <button class="btn" onclick="skipTrack(1)"><i class="fas fa-step-forward"></i></button>
        <button class="btn" id="loop-btn" onclick="toggleLoop()"><i class="fas fa-redo"></i></button>
      </div>
      <div class="progress-row">
        <span class="time" id="cur-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" step="0.1" style="flex:1;">
        <span class="time" id="dur-time">0:00</span>
      </div>
    </div>

    <div style="display:flex; justify-content:flex-end; align-items:center; gap:10px;">
      <i class="fas fa-volume-up" style="color:#444; font-size:12px;"></i>
      <input type="range" id="vol-range" min="0" max="1" step="0.01" value="0.8" style="width:80px;">
    </div>
  </div>
</div>

<audio id="engine" crossorigin="anonymous"></audio>

<script>
  const audio = document.getElementById('engine');
  let library = [];
  let queue = [];
  let currentIdx = 0;
  let isPlaying = false;
  let isShuffle = false;
  let xfade = 0;

  // Audio Nodes
  let ctx, source, low, mid, high, gain;

  /* --- INDEXING ENGINE --- */
  document.getElementById('music-input').onchange = async (e) => {
    const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio'));
    if(!files.length) return;

    document.getElementById('loader').style.display = 'flex';
    library = [];
    const folderSet = new Set();

    for(let i=0; i < files.length; i++) {
      const f = files[i];
      const name = f.name;
      const path = f.webkitRelativePath.split('/')[1] || "Root";
      folderSet.add(path);

      document.getElementById('load-name').innerText = `Indexing: ${name}`;
      document.getElementById('progress-fill').style.width = `${((i+1)/files.length)*100}%`;

      // The "IDX Method": Muted quick-load for metadata
      const meta = await extractMeta(f);
      library.push({ ...meta, file: f, url: URL.createObjectURL(f), folder: path });
    }

    buildSidebar(folderSet);
    filterFolder('All');
    document.getElementById('loader').style.display = 'none';
    if(library.length) loadTrack(0);
  };

  async function extractMeta(file) {
    return new Promise(res => {
      jsmediatags.read(file, {
        onSuccess: (tag) => {
          let art = "https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/86/Copper_Block_JE1_BE1.png";
          if(tag.tags.picture) {
            const { data, format } = tag.tags.picture;
            let b64 = "";
            for(let i=0; i<data.length; i++) b64 += String.fromCharCode(data[i]);
            art = `data:${format};base64,${window.btoa(b64)}`;
          }
          res({ title: tag.tags.title || file.name, artist: tag.tags.artist || "Unknown", art });
        },
        onError: () => res({ title: file.name, artist: "Unknown", art: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/86/Copper_Block_JE1_BE1.png" })
      });
    });
  }

  /* --- UI & SIDEBAR --- */
  function buildSidebar(folders) {
    const side = document.getElementById('folder-sidebar');
    side.innerHTML = `<div class="q-item active" onclick="filterFolder('All', this)">All Songs</div>`;
    folders.forEach(f => {
      const div = document.createElement('div');
      div.className = 'q-item';
      div.innerText = f;
      div.onclick = (e) => filterFolder(f, div);
      side.appendChild(div);
    });
  }

  function filterFolder(folder, el) {
    if(el) {
      document.querySelectorAll('#folder-sidebar .q-item').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
    }
    queue = folder === 'All' ? [...library] : library.filter(s => s.folder === folder);
    if(isShuffle) shuffleArray(queue);
    renderQueue();
  }

  function renderQueue() {
    const list = document.getElementById('queue-list');
    list.innerHTML = "";
    queue.forEach((s, i) => {
      const div = document.createElement('div');
      div.className = `q-item ${i === currentIdx ? 'active' : ''}`;
      div.innerHTML = `<img class="q-img" src="${s.art}"><div>${s.title}</div>`;
      div.onclick = () => loadTrack(i);
      list.appendChild(div);
    });
  }

  /* --- PLAYBACK CONTROL --- */
  function loadTrack(idx) {
    initAudioEngine();
    currentIdx = idx;
    const s = queue[currentIdx];
    audio.src = s.url;

    document.getElementById('main-title').innerText = s.title;
    document.getElementById('main-artist').innerText = s.artist;
    document.getElementById('main-art').src = s.art;
    document.getElementById('mini-title').innerText = s.title;
    document.getElementById('mini-artist').innerText = s.artist;
    document.getElementById('mini-art').src = s.art;

    renderQueue();
    play();
    updateMediaSession(s);
  }

  function togglePlay() { isPlaying ? pause() : play(); }
  function play() { 
    if(!audio.src) return;
    audio.play(); isPlaying = true;
    document.getElementById('play-btn').innerHTML = '<i class="fas fa-pause"></i>';
    document.getElementById('stage-area').classList.add('playing');
  }
  function pause() { 
    audio.pause(); isPlaying = false; 
    document.getElementById('play-btn').innerHTML = '<i class="fas fa-play"></i>';
    document.getElementById('stage-area').classList.remove('playing');
  }

  function skipTrack(dir) {
    currentIdx = (currentIdx + dir + queue.length) % queue.length;
    loadTrack(currentIdx);
  }

  /* --- KEYBINDS --- */
  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if(k === ' ' || k === 'k') { e.preventDefault(); togglePlay(); }
    if(e.shiftKey && k === 'l') skipTrack(1);
    if(e.shiftKey && k === 'j') skipTrack(-1);
    if(!e.shiftKey && k === 'l') audio.currentTime += 15;
    if(!e.shiftKey && k === 'j') audio.currentTime -= 15;
  });

  /* --- AUDIO ENGINE & EQ --- */
  function initAudioEngine() {
    if(ctx) return;
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    source = ctx.createMediaElementSource(audio);
    low = ctx.createBiquadFilter(); low.type = 'lowshelf'; low.frequency.value = 250;
    mid = ctx.createBiquadFilter(); mid.type = 'peaking'; mid.frequency.value = 1000;
    high = ctx.createBiquadFilter(); high.type = 'highshelf'; high.frequency.value = 3500;
    gain = ctx.createGain();
    source.connect(low).connect(mid).connect(high).connect(gain).connect(ctx.destination);
  }

  document.querySelectorAll('.eq-fader').forEach(f => {
    f.oninput = (e) => {
      const type = e.target.dataset.f;
      const v = e.target.value;
      document.getElementById(`val-${type}`).innerText = v + 'dB';
      if(type === 'low') low.gain.value = v;
      if(type === 'mid') mid.gain.value = v;
      if(type === 'high') high.gain.value = v;
    };
  });

  document.getElementById('xfade-range').oninput = (e) => {
    xfade = parseInt(e.target.value);
    document.getElementById('val-xfade').innerText = xfade + 's';
  };

  function resetAll() {
    document.querySelectorAll('.eq-fader').forEach(f => { f.value = 0; f.oninput({target:f}); });
    document.getElementById('xfade-range').value = 0;
    document.getElementById('xfade-range').oninput({target: document.getElementById('xfade-range')});
  }

  /* --- HELPERS --- */
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function toggleShuffle() {
    isShuffle = !isShuffle;
    document.getElementById('shuff-btn').classList.toggle('active', isShuffle);
    filterFolder('All');
  }

  audio.ontimeupdate = () => {
    const cur = audio.currentTime;
    const dur = audio.duration || 0;
    document.getElementById('progress').max = dur;
    document.getElementById('progress').value = cur;
    document.getElementById('cur-time').innerText = formatTime(cur);
    document.getElementById('dur-time').innerText = formatTime(dur);

    // Crossfade Logic
    if(xfade > 0 && dur > 0 && (dur - cur) < xfade) {
      gain.gain.setValueAtTime(gain.gain.value, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0, ctx.currentTime + xfade);
      setTimeout(() => { gain.gain.value = 1; skipTrack(1); }, xfade * 1000);
    }
  };

  audio.onended = () => { if(xfade === 0) skipTrack(1); };
  document.getElementById('progress').oninput = (e) => audio.currentTime = e.target.value;
  document.getElementById('vol-range').oninput = (e) => audio.volume = e.target.value;

  function formatTime(s) {
    const m = Math.floor(s/60);
    const sc = Math.floor(s%60);
    return `${m}:${sc < 10 ? '0' : ''}${sc}`;
  }

  function updateMediaSession(s) {
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: s.title, artist: s.artist, artwork: [{ src: s.art, sizes: '512x512', type: 'image/png' }]
      });
    }
  }
</script>
</body>
</html>
